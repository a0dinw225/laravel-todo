version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        XDEBUG_PORT: 9003
    container_name: myapp_todo
    command: bash -c "php artisan serve --host=0.0.0.0"
    ports:
      - 8000:8000
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Tokyo
      - XDEBUG_PORT=9003
    depends_on:
      - db
  app_testing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        XDEBUG_PORT: 9004
    container_name: myapp_testing_todo
    command: bash -c "php artisan serve --host=0.0.0.0"
    ports:
      - 8001:8000
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Tokyo
      - XDEBUG_PORT=9004
    depends_on:
      - db
  db:
    build:
      context: .
      dockerfile: docker/mysql/Dockerfile
    image: mysql:8.0
    container_name: mydb_todo
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
